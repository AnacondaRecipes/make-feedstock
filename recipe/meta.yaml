# Jinja variables help maintain the recipe as you'll update the version only here.
{% set version = "4.3" %}
{% set sha256 = "d5a32a82cb757c0026f2394d86a42fb5e3a2a6f8e89ad91904e33ce1cff092ac" %}

package:
  name: make
  version: {{ version }}

source:
  fn: make-{{ version }}.tar.bz2
  url: https://ftp.gnu.org/gnu/make/make-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  skip: true  # [win]
  detect_binary_files_with_prefix: False

requirements:
  build:
    - {{ compiler('c') }}

test:
  command:
    - $PREFIX/bin/make --help

about:
  home: https://www.gnu.org/software/make/
  license: GPLv3
  summary: "GNU Make is a tool which controls the generation of executables and other non-source files of a program from the program's source files."
  doc_url: https://www.gnu.org/software/make/manual/

extra:
  recipe-maintainers:
    - asmeurer
    - scopatz
